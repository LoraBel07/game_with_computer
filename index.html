<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="myAudio" src="little_party.mp3" loop="loop" autoplay="allowed"></audio>
    <div id="container">
        <h3>Please enter a number from 1 to 20!</h3>
        <h3>Who will win: you or the computer?</h3>
        
    </div><br>

    <div class="activ">
        <div class="input">
            <input type="text" placeholder="Enter a number..." id="guess"><br>
        </div>
        <div class="goahead">
            <button id="btn"> G O !</button>
        </div>
    </div>
    
    <div class="newstart">
        <div class="stop">
            <img src="https://img.icons8.com/clouds/150/ffffff/circled-pause.png"/>
        </div>
    </div>

    <div class="newstart">
        <div class="goahead">
            <button id="btnNew">NEW GAME</button>
        </div>
        
    </div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script> 
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
